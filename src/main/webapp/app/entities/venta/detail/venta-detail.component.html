<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="venta">
      <h2 data-cy="ventaDetailsHeading"><span>Venta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ venta.id }}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
          <span>{{ venta.fecha | formatMediumDate }}</span>
        </dd>
        <dt><span>Tipo Pago</span></dt>
        <dd>
          <span>{{ venta.tipoPago }}</span>
        </dd>
        <dt><span>Total</span></dt>
        <dd>
          <span>{{ venta.total }}</span>
        </dd>
        <dt><span>Coches</span></dt>
        <dd>
          <div *ngIf="venta.coches">
            <a [routerLink]="['/coche', venta.coches.id, 'view']">{{ venta.coches.id }}</a>
          </div>
        </dd>
        <dt><span>Empleado</span></dt>
        <dd>
          <div *ngIf="venta.empleado">
            <a [routerLink]="['/empleado', venta.empleado.id, 'view']">{{ venta.empleado.id }}</a>
          </div>
        </dd>
        <dt><span>Cliente</span></dt>
        <dd>
          <div *ngIf="venta.cliente">
            <a [routerLink]="['/cliente', venta.cliente.id, 'view']">{{ venta.cliente.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/venta', venta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
