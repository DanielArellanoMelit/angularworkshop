<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="coche">
      <h2 data-cy="cocheDetailsHeading"><span>Coche</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ coche.id }}</span>
        </dd>
        <dt><span>Marca</span></dt>
        <dd>
          <span>{{ coche.marca }}</span>
        </dd>
        <dt><span>Modelo</span></dt>
        <dd>
          <span>{{ coche.modelo }}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
          <span>{{ coche.color }}</span>
        </dd>
        <dt><span>Numero Serie</span></dt>
        <dd>
          <span>{{ coche.numeroSerie }}</span>
        </dd>
        <dt><span>Precio</span></dt>
        <dd>
          <span>{{ coche.precio }}</span>
        </dd>
        <dt><span>Exposicion</span></dt>
        <dd>
          <span>{{ coche.exposicion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
      </button>

      <button type="button" [routerLink]="['/coche', coche.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
